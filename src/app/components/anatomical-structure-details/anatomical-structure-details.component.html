<div class="dialog-container">
  @if(data) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        <h2 mat-dialog-title>{{ data.name }}</h2>
      </mat-card-title>
      <button mat-icon-button (click)="onClose()" class="close-button">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span matListItemTitle>Description</span>
          <span
            matListItemLine
            class="truncated-description"
            [matTooltip]="data.description"
            matTooltipClass="multiline-tooltip"
          >
            {{ data.description }}
          </span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
          <span matListItemTitle>IRI</span>
          <a
            matListItemLine
            [href]="data.iri"
            target="_blank"
            mat-button
            color="primary"
          >
            <mat-icon>link</mat-icon>
            {{ data.iri }}
          </a>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
          <span matListItemTitle>Ontology Link</span>
          <a
            matListItemLine
            [href]="data.ontologyLink"
            target="_blank"
            mat-button
            color="primary"
          >
            <mat-icon>open_in_new</mat-icon>
            {{ data.ontologyLink }}
          </a>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary" (click)="onClose()">Close</button>
    </mat-card-actions>
  </mat-card>
  } @else {
  <mat-card class="error-card">
    <mat-card-content>
      <mat-icon color="warn">error_outline</mat-icon>
      <h2>Data not found</h2>
      <button mat-flat-button color="warn" (click)="onClose()">Close</button>
    </mat-card-content>
  </mat-card>
  }
</div>
